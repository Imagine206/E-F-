      <!--------------------------------------------THIS IS THE HERO SECTION------------------------------------------------------------>
      <section class="heroContainer">
        <div class="main-container">
          <div class="h1-content">
            <h1 class="h1-hero">Winners Don't <span> Wait</span></h1>
            <p>Season 5 is HERE!!</p>

    <!------------------------------------------------------END OF HERO SECTION------------------------------------------------>

    <!------------------------------------------------------i am just trying to make the contacet from real quick------------------------------------------------>

    <div class="container">
      <form id="contact" action="" method="post">
        <h3>E%F contact fomr</h3>
        <h4>Contact us for more info</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number (optional)"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Web Site (optional)"
            type="url"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
          <button
            name="submit"
            type="submit"
            id="abdul"
            data-submit="...Sending"
          >
            close
          </button>
        </fieldset>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
